<body style="background-color: white;">
	<div class="row" style="display: flex; flex-wrap: wrap; background-color: white;">
		<div class="col-md-12">
			<p style="padding-top: 75px; font-size: 40px; color: #1d2452; text-align: center; letter-spacing: 0.15em;"> 
				<i>CONTACT INFORMATION</i>
			</p>
		</div>
	</div>
	<div class="row" style="display: flex; flex-wrap: wrap; background-color: white; padding: 50px;">
		<div class="col-md-3">
		</div>
		<div class="col-md-6" style="font-size: 20px;">
			If you would like to report any errors in the Portrait Dataset or would like to contribute to the Portrait Dataset, please fill out the contact form below:
			<br>
			<br>
			<br>
			<div class="container-fluid">
				<form > 

					<label for="fname">First Name</label>
					<br>
					<input type="text" id="fname" name="firstname" placeholder="Your first name...">
					<br>
					<br>
					<label for="lname">Last Name</label>
					<br>
					<input type="text" id="lname" name="lastname" placeholder="Your last name...">
					<br>
					<br>
					<label for="reason">Reason for Contact</label>
					<br>
					<select id="reason" name="reason">
						<option value="correction"> Correction </option>
						<option value="contribution"> Contribution </option>
						<option value="other"> Other </option>
					</select>
					<br>
					<br>
					<label for="message"> Message </label>
					<br>
					<textarea id="message" name="message" placeholder="Your message..." style="height:100px; width:600px;"></textarea>
					<br>
					<br>
					<input type="submit" value="Submit">

				</form>
			</div> 

		</div>
	</div>
